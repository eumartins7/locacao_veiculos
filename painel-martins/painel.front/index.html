<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Martins</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/painel.css">

    <script src="js/modal.js" defer></script>
</head>
<body>
    <header>
        <div class="dashboard">
            <h1>Dashboard</h1>
        </div>
    </header>

    <main class="principal">
        <section class="container-painel">
            <div class="painel">
                <div class="painel-top">
                    <h1>CONTROLE DE CLIENTES</h1>
                    
                    <div class="buttons">
                        <button id="button-add">ADICIONAR CLIENTE</button>
                    </div>
                </div>

                <div class="card-container" id="card-container">
                    
                </div>
            </div>
        </section>
    </main>

    <section class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Adicionar Cliente</h2>
                <form id="add-client-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="veiculo">Veículo:</label>
                    <input type="text" id="veiculo" name="veiculo" required>

                    <label for="tempo">Tempo de Locação:</label>
                    <input type="text" id="tempo" name="tempo" required>

                    <button type="submit" id="salvar">Adicionar</button>

                    <button type="button" id="salvarEdit" style="display:none">Salvar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
